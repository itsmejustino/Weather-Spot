<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./assets/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300;400;600&family=Secular+One&display=swap"
    rel="stylesheet" />

  <title>The Weather Spot</title>
</head>

<header class="page-title">
  <h1>The Weather Spot</h1>
</header>

<body>
  <section class="search">
    <div class="spec-search-container">
      <input class="main-search" id="typed-search" name="search" placeholder="Search by City or Zip Code" autocomplete="on"
        rows="1"> <button class="search-button" id="search-btn">Search</button>
    </div>
    <aside class="city-quick-select" id="past-searched-items" >
  
    </aside>
  </section>
  
  <div class="mid-container">
   

    <section class="city-info">
      <div class="city-data" id="hero-data">

      </div>
    </section>
  </div>
  <section class="ext-forc">
    
    <div class="card-container" id="weather-card">

    </div>

  </section>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script type="text/javascript" src="./assets/script.js"></script>
</body>

</html>
