<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./assets/styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

  <title>The Weather Spot</title>
</head>

<div class="header-container">
  <header class="page-title">
    <nav class="navbar">
      <div class="container" id="gif-container">

        <img src="./assets/icons8-partly-cloudy-day.gif" alt="" width="60" height="48">
        <h1>Weather Spot</h1>

      </div>
    </nav>

  </header>
</div>

<body>
  <div class="bg-img-container">


  <div id = "search-collapse">
    <p id = "collapse-btn">
      <button class="btn btn-dark" type="button" data-bs-toggle="collapse" data-bs-target="#collapseWidthExample"
        aria-expanded="false" aria-controls="collapseWidthExample" >
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-search"
          viewBox="0 0 16 16">
          <path
            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
        </svg>
      </button>
    </p>
    <div style="min-height: 120px;">
      <div class="collapse card-c-container" id="collapseWidthExample">
        <div class="card card-body" style="width: 300px;">
          <section class="search">
            <div class="spec-search-container">
              <input class="main-search" id="typed-search" name="search" placeholder="Search by City or Zip Code"
                autocomplete="on" rows="1"> <button class="btn btn-info search-button text-dark"
                id="search-btn">Search</button>
            </div>
            <aside class="city-quick-select" id="past-searched-items">

            </aside>
          </section>
        </div>
      </div>
    </div>
  </div>


    <section class="hero-container">
      <div class="mid-container">


        <section class="city-info">
          <div class="city-data" id="hero-data">

          </div>
        </section>
    </section>

  </div>
  <section class="ext-forc">

    <div class="card-container" id="weather-card">

    </div>

  </section>
  </div>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script type="text/javascript" src="./assets/script.js"></script>
